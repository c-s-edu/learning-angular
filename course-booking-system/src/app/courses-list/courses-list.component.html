<h2>{{ title }}</h2>
@if (wishlist.length > 0) {
<div class="wishlist-banner">
  <span>wishlist: </span>
  @for (item of wishlist; track item.title) {
  <span class="wishlist-item">{{ item.title }}</span>
  }
</div>
} @for (course of courses; track course.id) {
<app-course-card
  [course]="course"
  (courseBooked)="onCourseBooked($event)"
  (wishlistAdded)="onWishlistAdded($event)"
></app-course-card>
}
